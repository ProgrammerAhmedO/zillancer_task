{% extends 'main.html' %}
{% load static %}
{%block content%}

<!--hero header-->
<section class="py-7 py-md-0 bg-hero" id="home">
    <div class="container">
        <div class="row vh-md-100">
            <div class="col-md-8 col-sm-10 col-12 mx-auto my-auto text-center">
                <h2 class="heading-black text-capitalize">Forecasted Amounts by Month</h2>
                <br><br>



                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Month</th>
                        <th scope="col">Value</th>

                      </tr>
                    </thead>
                    <tbody>
                        {% for month, value in forecast_values.items %}
                      <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ month }}</td>
                        <td>{{ value }}</td>
                      </tr>
                      {% endfor %}
        
                    </tbody>
                  </table>

            </div>
        </div>
    </div>
</section>



{%endblock%}
